  <body class="bg-gray-100 font-poppins">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->

        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-900 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out"

            alt="Logo"

          />
        </div>
        <nav class="mt-8 ml-2">
          <a
            href="../berandaadmin/indexadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Dashboard</a
          >
          <div class="relative">
            <a
              href="#"
              id="profilSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Profil <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="profilSubMenu" class="ml-4 hidden">
              <a
                href="../profiladmin/sejarahadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Sejarah</a
              >
              <a
                href="../profiladmin/visimisiadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Visi Misi</a
              >
              <a
                href="../profiladmin/strukturoradmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Struktur Organisasi</a
              >
              <a
                href="../profiladmin/timadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Tim</a
              >
            </div>
          </div>
          <div class="relative">
            <a
              href="#"
              id="sumberdayaSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Sumber Daya <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="sumberdayaSubMenu" class="ml-4 hidden">
              <a
                href="../sumberdayaadmin/artikeladm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Artikel</a
              >
              <a
                href="../sumberdayaadmin/hkiadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >HKI</a
              >
              <a
                href="../sumberdayaadmin/kegiatanadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Kegiatan</a
              >
              <a
                href="../sumberdayaadmin/persebaran.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Persebaran UMKM</a
              >
            </div>
          </div>
          <a
            href="../museumadmin/museumadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Museum</a
          >
          <div class="relative">
            <a
              href="#"
              id="kontakSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Kontak <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="kontakSubMenu" class="ml-4 hidden">
              <a
                href="editkontak.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Edit Kontak</a
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- Main content -->
      <div
        id="main-content"
        class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out ml-0"
      >
        <!-- Header -->
        <nav class="bg-indigo-50 border-b border-gray-200">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  id="menu-button"
                  class="text-indigo-900 hover:text-gray-400 focus:outline-none"
                  aria-label="Toggle Sidebar"
                >
                  <i class="fas fa-bars fa-lg"></i>
                  <span class="sr-only">Toggle Sidebar</span>
                </button>
              </div>
              <div class="flex items-center ml-3">
                <div class="relative">
                  <!-- Profile Button -->
                  <button
                    id="profile-menu-button"
                    class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-transparent"
                  >
                    <img
                      id="profile-image"
                      src="../../img/angt/pas2.jpg"
                      alt="Profile Image"
                      class="hidden rounded-full w-8 h-8 object-cover"
                    />
                    <i
                      id="profile-icon"
                      class="fas fa-user-circle fa-lg text-white"
                    ></i>
                  </button>

                  <!-- Profile Menu -->
                  <div
                    id="profile-menu"
                    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-gray-700 ring-1 ring-black ring-opacity-5 hidden"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="profile-menu-button"
                  >
                    <a
                      href="../akunadmin/editakunprofil.html"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Edit</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Logout</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main class="flex-1 bg-gray-100 p-4 sm:p-6 overflow-y-auto">
          <div
            id="content"
            class="transition-transform duration-500 ease-in-out"
          >
            <div class="text-left mb-4 mr-16 p-8">
              <!-- Tambahkan tombol edit disini -->
              <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
                <h1 class="text-3xl font-bold mb-4 mt-3 text-indigo-800">
                  Edit Kontak (Footer)
                </h1>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="address"
                    >Alamat:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="address"
                    type="text"
                    name="address"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="phone"
                    >Telepon:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="phone"
                    type="text"
                    name="phone"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="email"
                    >Email:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    name="email"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="facebook_url"
                    >Facebook URL:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="facebook_url"
                    type="text"
                    name="facebook_url"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="instagram_url"
                    >Instagram URL:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="instagram_url"
                    type="text"
                    name="instagram_url"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="tiktok_url"
                    >Tiktok URL:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="tiktok_url"
                    type="text"
                    name="tiktok_url"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="youtube_url"
                    >Youtube URL:</label
                  >
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="youtube_url"
                    type="text"
                    name="youtube_url"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                  Simpan
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../jsadmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
    <!-- Initialize Summernote editor -->
    <script src="../summernote.js"></script>
    <script>
      // Data yang sudah ada (misalnya, dari server atau objek JavaScript)
      const footerData = {
        address: "Jalan XYZ No. 123",
        phone: "(021) 123-4567",
        email: "contact@google.com",
        facebook_url: "https://facebook.com",
        instagram_url: "https://instagram.com",
        tiktok_url: "https://tiktok.com",
        youtube_url: "https://youtube.com",
      };

      // Fungsi untuk mengisi form dengan data yang ada
      function isiFormFooter(data) {
        document.getElementById("address").value = data.address || "";
        document.getElementById("phone").value = data.phone || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("facebook_url").value = data.facebook_url || "";
        document.getElementById("instagram_url").value =
          data.instagram_url || "";
        document.getElementById("tiktok_url").value = data.tiktok_url || "";
        document.getElementById("youtube_url").value = data.youtube_url || "";
      }

      // Panggil fungsi untuk mengisi form ketika halaman dimuat
      window.onload = function () {
        isiFormFooter(footerData);
      };
    </script>
