    <script src="../jsadmin.js"></script>
    <!-- jQuery (required by Summernote) -->

    <!-- Initialize Summernote editor -->

    <script>
      // Contoh data yang disediakan secara hardcoded
      const existingData = {
        title: "Sejarah",
        fieldcontent: "Konten sejarah yang telah diisi sebelumnya...",
      };

      // Mengisi field form dengan data
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("title").value = existingData.title;
        document.getElementById("fieldcontent").value =
          existingData.fieldcontent;
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#summernote-1").summernote({
          height: 300, // Set the height of the editor
          toolbar: [
            // Other buttons
            ["para", ["ul", "ol", "paragraph"]], // List buttons
          ],
          styleTags: [
            "p",
            {
              title: "Ordered List",
              tag: "ol",
              className: "list-decimal list-inside", // Add Tailwind classes
            },
            {
              title: "Unordered List",
              tag: "ul",
              className: "list-disc list-inside", // Add Tailwind classes
            },
          ],
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "italic", "underline", "clear"]],
            ["fontname", ["fontname"]],
            ["fontsize", ["fontsize"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]], // List buttons
            ["table", ["table"]],
            ["insert", ["link", "picture", "video"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
        });
        // Set konten awal
        var initialContent =
          "<p class='mt-1 text-justify '>Indonesia merupakan negara kepulauan yang diberkahi kekayaan alam yang sangat melimpah. Dengan 17.000 pulau yang berjajar di lintasan garis khatulistiwa, negeri ini menyimpan keragaman kekayaan yang tidak terhingga salah satunya adalah keragaman geologi. Proses tektonik masa lampau pada Indonesia menghasilkan fenomena fenomena geologi yang unik pada saat ini di berbagai daerah di Indonesia. Keragaman geologi yang dikandungnya membuat Indonesia dijuluki sebagai laboratorium geologi. Kendati demikian kekayaan alam tersebut masih belum dimanfaatkan secara optimal. Salah satunya terdapat di Kabupaten Merangin Provinsi Jambi yaitu Geoheritage Merangin.</p>" +
          "<p class='mt-4 text-justify '>Geoheritage Merangin berdasarkan tiga komponen utama yaitu Geodiversity, Biodiversity, dan Cultural-nya membuat daerah ini layak menjadi pusat pengembangan riset secara akademik maupun pengembangan pariwisata minat khusus dengan memanfaatkan potensi yang telah ada menjadi Geowisata. Maka menarik untuk mengintegrasikan tiga komponen tesebut dalam satu kawasan menjadi pusat edukasi dan wisata. Karena prinsip dasar dari geowisata adalah menyelaraskan pertumbuhan ekonomi berbasis konservasi dan proteksi lingkungan dengan kearifan budaya lokal.</p>" +
          "<p class='mt-4 text-justify '>Fenomena keragaman Geologi yang ada di Batang Merangin mencakup fenomena geologi yang berumur sekitar 250 – 290 juta tahun (termasuk Zaman Perem Atas – Jura Awal). Fenomena geologi ini berupa fosil Flora–Fauna Jambi yang terekam pada batuan gunungapi bersisipan sedimen laut (batu gamping – serpih gampingan).</p>" +
          "<p class='mt-4 text-justify '>Hasil penelitian paleomagnet menunjukkan Pulau Sumatera pada zaman Perem Atas – Jura awal (250 – 290 juta tahun lalu) berada pada 40⁰ di sebelah utara yang kemudian dari rekontruksi tektonik lempeng Sumatera pecah akibat benturan Benua India dengan Eurasia sehingga terseret dan berpindah dari Cathaysia melalui system patahan – patahan besar di Asia Timur dan Asia Tenggara.</p>" +
          "<p class='mt-4 text-justify '>“Flora Jambi” mengandung komponen flora Cathaysian dan flora Euramerican (Chaloner dan Creber, 1988) dan akhir–akhir ini ada kemungkinan mengandung elemen–elemen Gondwana juga. Hasil penemuan–penemuan ini sangat penting untuk mengetahui evolusi benua–benua renik yang berasal dari Gondwana pada Zaman Paleozoikum Akhir dan Mesozoikum (IGCP 516 Project). Hasil penelitian menunjukkan bahwa ada 3 kumpulan flora yaitu:<p>";
        // Menambahkan list ke dalam konten
        initialContent += "<ol>";
        initialContent +=
          "<li>Flora lokal yang terdiri atas cordaites, pecopteris dan Calamites</li>";
        initialContent +=
          "<li>Flora lokal dengan tambahan Macralethopteris</li>";
        initialContent +=
          "<li>Kemungkinan mengandung Macralethopteris Sp II dengan campuran flora bersifat Cathaysian</li>";
        initialContent += "</ol>";
        // Menambahkan paragraf di bawah list
        initialContent +=
          "<p class='mt-4 text-justify '>Flora ini membedakan antara sekumpulan flora overbank dengan flora system sungai teranyam (dengan pecopterids) dan flora kumpulan gosong pasir dengan system sungai teranyam (dengan Cordaites dan Calamites besar). Hal tersebut sudah jelas dari segi lingkungan pengendapan terutama pada endapan yang mengandung fosil. Fosil-fosil yang telah dikumpulkan yang mengandung karbon organic yang asli diharapkan dapat dilakukan penelitian dengan teknik yang baru terhadap cuticle dan stomata di masa mendatang.</p>" +
          "<p class='mt-4 text-justify'>Dengan demikian Fosil Flora Jambi tersebut memiliki nilai Geoheritage International dan perlu dilakukan konservasi untuk memberikan manfaat bagi banyak kalangan baik dari sisi akademisi maupun kepada masyarakat di sekitarnya. Universitas Jambi sebagai Pendidikan tinggi dengan sumberdaya yang mumpuni dapat berperan untuk mengembangkan potensi kawasan Geoheritage Merangin melalui pendirian Pusat Unggulan Iptek Geowisata Merangin. Sejauh ini belum ada lembaga pada perguruan tinggi yang fokus menangani bidang Geowisata. Hal ini terlihat sedikitnya riset – riset yang dihasilkan terkait bidang ini. PUI ini diharapkan sebagai pusat inovasi dan rujukan tata kelola serta model pengembangan ilmu pengetahuan lintas bidang ilmu yang berfungsi sebagai model implementasi program kampus merdeka dan merdeka belajar. PUI ini akan berdampak bagi ekonomi masyarakat dan menumbuhkan industri pedesaan berbasis agroindustri dan lingkungan.</p>" +
          "<p class='mt-4 text-justify'>Sebagai wujud komitmen akademisi dan untuk memfasilitasi wadah koordinasi dan kolaborasi bagi para peneliti, maka Universitas Jambi bermaksud mendirikan dan mengembangkan Pusat Unggulan Iptek (PUI) GEOWISATA MERANGIN (GEMAR). Pendirian PUI ini untuk mewujudkan visi Universitas Jambi yaitu menjadi a word class entrepreneurship university berbasis agroindustri dan lingkungan.</p>";

        $("#summernote-1").summernote("code", initialContent);
        // Mengatur teks menjadi justify
        $(".note-editable").css("text-align", "justify");
      });
