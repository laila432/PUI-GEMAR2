      <!-- Main content -->

            <form action="#" method="POST" class="space-y-4 max-w-4xl mx-auto">

              <!-- Divisi -->

                  for="divisi"
                  class="block text-md font-bold text-gray-700"
                  >Divisi</label
                >
                <select
                  id="divisi"
                  name="divisi"

                    Divisi Penguatan Kapasistas Kelembagaan

                  <option value="divisi3">
                    Divisi Penguatan Edukasi dan Konservasi

                  <option value="divisi4">
                    Divisi Pengembangan dan Komersialisasi
                  </option>
                </select>
              </div>
              <!-- Nama -->
              <div>
                <label for="nama" class="block text-md font-bold text-gray-700"
                  >Nama</label
                >
                <input
                  type="text"
                  id="nama"
                  name="nama"
                  placeholder="Masukkan nama lengkap"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500"
                />

              <!-- Foto (Gambar) -->
              <!-- Foto Sebelumnya -->
              <div>
                <label for="foto" class="block text-md font-bold text-gray-700"
                  >Foto Saat Ini</label
                >
                <img
                  id="foto-sebelumnya"
                  class="w-32 h-32 border-2 border-gray-300 mb-4"
                  src=""
                  alt="Foto sebelumnya"
                />
              </div>

              <!-- Foto (Gambar Baru) -->
              <div>
                <label for="foto" class="block text-md font-bold text-gray-700"
                  >Ganti Foto (unggah gambar baru)</label
                >
                <input
                  type="file"
                  id="foto"
                  name="foto"
                  accept="image/*"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500"
                />
                <p class="text-xs text-gray-500 mt-1">
                  Format yang didukung: JPG, PNG, GIF. Ukuran file maksimal:
                  5MB.
                </p>
              </div>

              <!-- Keanggotaan -->

                  for="keanggotaan"
                  class="block text-md font-bold text-gray-700"

                <input
                  type="text"
                  id="keanggotaan"
                  name="keanggotaan"
                  placeholder="Masukkan keanggotaan dalam tim/organisasi"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500"

    <script src="../../jsadmin.js"></script>
    <script>
      // Function to set profile image if available
      function setProfileImage(imageSrc) {
        var profileImage = document.getElementById("profile-image");
        var profileIcon = document.getElementById("profile-icon");

        if (imageSrc && imageSrc.trim() !== "") {
          profileImage.src = imageSrc; // Set the image source
          profileImage.classList.remove("hidden"); // Show the image
          profileIcon.style.display = "none"; // Hide the icon completely
        } else {
          profileImage.classList.add("hidden"); // Ensure the image is hidden
          profileIcon.style.display = "block"; // Show the icon
        }
      }

      // Example usage: Set the image path or leave it empty
      setProfileImage("../../../img/angt/pas2.jpg"); // Replace with your image path or keep it empty
    </script>
    <script>
      // Contoh data yang disediakan secara hardcoded
      document.addEventListener("DOMContentLoaded", function () {

        var existingData = {

          nama: "Dr. Drs. Jodion Siburian, M.Si.",
          keanggotaan: "Korbid Divisi Penguatan Edukasi dan Konservasi ",
          bidang:
            "Studi Pendidikan , Pengembangan Profesi Guru , Genetika , Zoologi , Studi Kurikulum",
          foto: "../../../img/angt/Dr. Drs. Jodion Siburian, M.Si..png", // Path ke gambar yang ada sebelumnya
        };

        // Atur nilai elemen select
        var selectElement = document.getElementById("divisi");
        selectElement.value = existingData.divisi;

        document.getElementById("nama").value = existingData.nama;
        document.getElementById("keanggotaan").value = existingData.keanggotaan;
        document.getElementById("bidang").value = existingData.bidang;

        // Menampilkan foto yang ada sebelumnya
        var imgElement = document.getElementById("foto-sebelumnya");
        imgElement.src = existingData.foto;
      });
