<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-poppins">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->

        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-900 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out"

          <img
            src="../../img/logo/logo.png"
            alt="Logo"
            class="h-24 w-auto object-contain mt-4"
          />
        </div>
        <nav class="mt-8 ml-2">
          <a
            href="../berandaadmin/indexadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Dashboard</a
          >
          <div class="relative">
            <a
              href="#"
              id="profilSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Profil <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="profilSubMenu" class="ml-4 hidden">
              <a
                href="../profiladmin/sejarahadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Sejarah</a
              >
              <a
                href="../profiladmin/visimisiadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Visi Misi</a
              >
              <a
                href="../profiladmin/strukturoradmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Struktur Organisasi</a
              >
              <a
                href="../profiladmin/timadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Tim</a
              >
            </div>
          </div>
          <div class="relative">
            <a
              href="#"
              id="sumberdayaSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Sumber Daya <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="sumberdayaSubMenu" class="ml-4 hidden">
              <a
                href="artikeladm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Artikel</a
              >
              <a
                href="../sumberdayaadmin/hkiadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >HKI</a
              >
              <a
                href="kegiatanadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Kegiatan</a
              >
              <a
                href="persebaran.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Persebaran UMKM</a
              >
            </div>
          </div>
          <a
            href="../museumadmin/museumadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Museum</a
          >
          <div class="relative">
            <a
              href="#"
              id="kontakSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Kontak <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="kontakSubMenu" class="ml-4 hidden">
              <a
                href="../kontak/editkontak.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Edit Kontak</a
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- Main content -->
      <div
        id="main-content"
        class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out ml-0"
      >
        <!-- Header -->
        <nav class="bg-indigo-50 border-b border-gray-200">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  id="menu-button"
                  class="text-indigo-900 hover:text-gray-400 focus:outline-none"
                  aria-label="Toggle Sidebar"
                >
                  <i class="fas fa-bars fa-lg"></i>
                  <span class="sr-only">Toggle Sidebar</span>
                </button>
              </div>
              <div class="flex items-center ml-3">
                <div class="relative">
                  <!-- Profile Button -->
                  <button
                    id="profile-menu-button"
                    class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-transparent"
                  >
                    <img
                      id="profile-image"
                      src="../../img/angt/pas2.jpg"
                      alt="Profile Image"
                      class="hidden rounded-full w-8 h-8 object-cover"
                    />
                    <i
                      id="profile-icon"
                      class="fas fa-user-circle fa-lg text-white"
                    ></i>
                  </button>

                  <!-- Profile Menu -->
                  <div
                    id="profile-menu"
                    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-gray-700 ring-1 ring-black ring-opacity-5 hidden"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="profile-menu-button"
                  >
                    <a
                      href="../akunadmin/editakunprofil.html"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Edit</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Logout</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- Content -->
        <main class="flex-1 overflow-y-auto">
          <div
            id="content"
            class="transition-transform duration-500 ease-in-out"
          >
            <!--konten detail artikel -->
            <div class="max-w-full p-6 bg-white shadow-md rounded-lg">
              <h1 class="text-4xl font-bold text-indigo-900 mt-3 mb-15">
                Nama Kegiatan
              </h1>

              <!-- Container slideshow gambar kegiatan -->
              <div class="relative mb-8 mt-8">
                <!-- Slideshow gambar kegiatan -->
                <div id="slideshow" class="relative">
                  <img
                    src="../../img/kegiatan/dok1.jpg"
                    alt="Gambar Kegiatan 1"
                    class="w-full h-auto rounded-lg object-cover transition-opacity duration-1000"
                  />
                  <img
                    src="../../img/kegiatan/dok2.jpg"
                    alt="Gambar Kegiatan 2"
                    class="w-full h-auto rounded-lg object-cover hidden transition-opacity duration-1000"
                  />
                  <img
                    src="../../img/kegiatan/dok3.jpg"
                    alt="Gambar Kegiatan 3"
                    class="w-full h-auto rounded-lg object-cover hidden transition-opacity duration-1000"
                  />
                </div>
              </div>

              <!-- Deskripsi kegiatan -->
              <div class="mb-8">
                <p class="text-gray-800 leading-relaxed">
                  Deskripsi singkat tentang kegiatan ini.
                </p>
              </div>
              <!-- Bagian komentar -->
              <div id="comments" class="mt-10">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Komentar</h2>
                <div id="comments-container" class="space-y-4">
                  <!-- Comment Form -->
                  <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Tulis Komentar</h3>
                    <input
                      type="text"
                      id="commenter-name"
                      placeholder="Nama Anda"
                      class="w-full p-2 mb-2 border border-gray-300 rounded-lg"
                    />
                    <textarea
                      id="comment-text"
                      placeholder="Tulis komentar Anda..."
                      class="w-full p-2 mb-2 border border-gray-300 rounded-lg h-24"
                    ></textarea>
                    <button
                      id="submit-comment"
                      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
                    >
                      Kirim
                    </button>
                  </div>

                  <!-- Comment List -->
                  <div id="comments-list" class="space-y-4">
                    <h3 class="text-xl font-semibold mb-2">Daftar Komentar</h3>
                    <!-- Komentar asli -->
                    <!-- Konten komentar baru akan ditambahkan di sini -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Floating Action Button -->
            <button
              class="fixed bottom-4 right-4 bg-yellow-500 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 mr-4"
              aria-label="Tambah Tim"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="../jsadmin.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to create a new comment or reply
        function createComment(name, text, parent = null) {
          // If the name is "Admin", change it to "Admin 1"
          if (name.toLowerCase() === "admin") {
            name = "Admin 1";
          }

          // Create comment element
          const commentElement = document.createElement("div");
          commentElement.classList.add(
            "bg-white",
            "p-4",
            "rounded-lg",
            "shadow",
            "mb-4"
          );

          // Create the structure of the comment
          commentElement.innerHTML = `
      <div class="flex items-start">
        <div class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full mr-4">
          <span class="text-xl font-bold text-indigo-600">${name
            .charAt(0)
            .toUpperCase()}</span>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-center mb-2">
            <h5 class="font-semibold text-gray-700">${name}</h5>
            <button class="delete-comment text-red-600 hover:underline text-sm">Hapus</button>
          </div>
          <p class="text-gray-500 mt-1">${text}</p>
          <div class="mt-2 text-sm">
            <a href="#" class="reply-link text-indigo-600 hover:underline">Balas</a>
            <span class="reply-count text-gray-500">(0 balasan)</span>
          </div>
          <div class="reply-form hidden mt-4">
            <input type="text" placeholder="Nama Anda" class="reply-name w-full p-2 mb-2 border border-gray-300 rounded-lg" />
            <textarea placeholder="Tulis balasan Anda..." class="reply-text w-full p-2 mb-2 border border-gray-300 rounded-lg h-24"></textarea>
            <button class="submit-reply bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Kirim Balasan</button>
          </div>
          <div class="replies space-y-4 mt-4"></div>
        </div>
      </div>
    `;

          // Append the new comment or reply
          if (parent) {
            const repliesContainer = parent.querySelector(".replies");
            repliesContainer.appendChild(commentElement);
            updateReplyCount(parent); // Update reply count of parent comment
          } else {
            document
              .getElementById("comments-list")
              .appendChild(commentElement);
          }

          // Attach event listener to the reply link
          commentElement
            .querySelector(".reply-link")
            .addEventListener("click", function (event) {
              event.preventDefault();
              const replyForm = commentElement.querySelector(".reply-form");
              replyForm.classList.toggle("hidden"); // Toggle visibility of the reply form
            });

          // Attach event listener to the submit reply button
          commentElement
            .querySelector(".submit-reply")
            .addEventListener("click", function (event) {
              event.preventDefault();
              const replyForm = commentElement.querySelector(".reply-form");
              const replyName = replyForm.querySelector(".reply-name").value;
              const replyText = replyForm.querySelector(".reply-text").value;

              if (replyName && replyText) {
                createComment(replyName, replyText, commentElement); // Add the reply to the parent comment
                replyForm.querySelector(".reply-name").value = "";
                replyForm.querySelector(".reply-text").value = "";
                replyForm.classList.add("hidden"); // Hide the reply form after submission
              } else {
                alert("Nama dan balasan harus diisi!");
              }
            });

          // Attach event listener to the delete comment button
          commentElement
            .querySelector(".delete-comment")
            .addEventListener("click", function () {
              if (confirm("Apakah Anda yakin ingin menghapus komentar ini?")) {
                commentElement.remove();
                if (parent) updateReplyCount(parent); // Update reply count if it's a reply
              }
            });
        }

        // Function to update the reply count
        function updateReplyCount(commentElement) {
          const repliesContainer = commentElement.querySelector(".replies");
          const replyCountSpan = commentElement.querySelector(".reply-count");
          const replyCount = repliesContainer.children.length;
          replyCountSpan.textContent = `(${replyCount} balasan)`;
        }

        // Submit new comment
        document
          .getElementById("submit-comment")
          .addEventListener("click", function () {
            const name =
              document.getElementById("commenter-name").value || "Admin"; // Default to "Admin" if no name is provided
            const text = document.getElementById("comment-text").value;

            if (name && text) {
              createComment(name, text);
              document.getElementById("commenter-name").value = "";
              document.getElementById("comment-text").value = "";
            } else {
              alert("Nama dan komentar harus diisi!");
            }
          });
      });
    </script>
    <script>
      // Inisialisasi variabel
      var index = 0;
      var slides = document.querySelectorAll("#slideshow img");
      var totalSlides = slides.length;

      // Fungsi untuk menampilkan slide berikutnya
      function nextSlide() {
        slides[index].classList.add("hidden");
        index = (index + 1) % totalSlides;
        slides[index].classList.remove("hidden");
        setTimeout(nextSlide, 3000); // Ganti gambar setiap 3 detik
      }

      // Panggil fungsi nextSlide untuk memulai slideshow
      nextSlide();
    </script>
  </body>
</html>
