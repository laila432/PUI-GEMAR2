<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit HKI</title>
    <link href="../../css/outputadmin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 font-poppins">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-900 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out"
      >
        <div class="flex items-center justify-center px-4 py-4">
          <img
            src="../../img/logo/logo.png"
            alt="Logo"
            class="h-24 w-auto object-contain mt-4"
          />
        </div>
        <nav class="mt-8 ml-2">
          <a
            href="../berandaadmin/indexadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Dashboard</a
          >
          <div class="relative">
            <a
              href="#"
              id="profilSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Profil <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="profilSubMenu" class="ml-4 hidden">
              <a
                href="../profiladmin/sejarahadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Sejarah</a
              >
              <a
                href="../profiladmin/visimisiadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Visi Misi</a
              >
              <a
                href="../profiladmin/strukturoradmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Struktur Organisasi</a
              >
              <a
                href="../profiladmin/timadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Tim</a
              >
            </div>
          </div>
          <div class="relative">
            <a
              href="#"
              id="sumberdayaSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Sumber Daya <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="sumberdayaSubMenu" class="ml-4 hidden">
              <a
                href="../sumberdayaadmin/artikeladm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Artikel</a
              >
              <a
                href="../sumberdayaadmin/hkiadmin.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >HKI</a
              >
              <a
                href="../sumberdayaadmin/kegiatanadm.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Kegiatan</a
              >
              <a
                href="../sumberdayaadmin/persebaran.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Persebaran UMKM</a
              >
            </div>
          </div>
          <a
            href="museumadmin.html"
            class="block px-4 py-2 text-md text-white hover:bg-gray-600"
            >Museum</a
          >
          <div class="relative">
            <a
              href="#"
              id="kontakSubMenuToggle"
              class="block px-4 py-2 text-md text-white hover:bg-gray-600 items-center"
            >
              Kontak <i class="fas fa-caret-down ml-2"></i>
            </a>
            <div id="kontakSubMenu" class="ml-4 hidden">
              <a
                href="../kontak/editkontak.html"
                class="block px-4 py-2 text-sm text-white hover:bg-gray-600"
                >Edit Kontak</a
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- Main content -->
      <div
        id="main-content"
        class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out ml-0"
      >
        <!-- Header -->
        <nav class="bg-indigo-50 border-b border-gray-200">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
              <div class="flex items-center">
                <button
                  id="menu-button"
                  class="text-indigo-900 hover:text-gray-400 focus:outline-none"
                  aria-label="Toggle Sidebar"
                >
                  <i class="fas fa-bars fa-lg"></i>
                  <span class="sr-only">Toggle Sidebar</span>
                </button>
              </div>
              <div class="flex items-center ml-3">
                <div class="relative">
                  <!-- Profile Button -->
                  <button
                    id="profile-menu-button"
                    class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-transparent"
                  >
                    <img
                      id="profile-image"
                      src="../../img/angt/pas2.jpg"
                      alt="Profile Image"
                      class="hidden rounded-full w-8 h-8 object-cover"
                    />
                    <i
                      id="profile-icon"
                      class="fas fa-user-circle fa-lg text-white"
                    ></i>
                  </button>

                  <!-- Profile Menu -->
                  <div
                    id="profile-menu"
                    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-gray-700 ring-1 ring-black ring-opacity-5 hidden"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="profile-menu-button"
                  >
                    <a
                      href="../akunadmin/editakunprofil.html"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Edit</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-white hover:bg-gray-400"
                      role="menuitem"
                      >Logout</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- Content -->
        <main class="flex-1 bg-gray-100 p-4 sm:p-6 overflow-y-auto mx-3">
          <div
            id="content"
            class="transition-transform duration-500 ease-in-out"
          >
            <div class="text-left mb-4 mr-16">
              <form id="editForm" class="max-w-4xl mx-auto">
                <h1
                  class="text-2xl sm:text-3xl font-bold mb-4 mt-3 text-indigo-800"
                >
                  Edit HKI
                </h1>
                <div class="mb-4">
                  <label
                    for="title"
                    class="block text-gray-700 text-md font-bold mb-2"
                    >Judul
                  </label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Nama HKI sebelumnya"
                    required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="title"
                    class="block text-gray-700 text-md font-bold mb-2"
                    >Nama Pencipta
                  </label>
                  <input
                    id="name"
                    name="name"
                    placeholder="Nama HKI sebelumnya"
                    required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="description"
                    class="block text-gray-700 text-md font-bold mb-2"
                    >Deskripsi Singkat HKI</label
                  >
                  <!-- Summernote Editor -->
                  <div
                    id="summernote-1"
                    class="bg-white border border-gray-300 rounded-lg p-4"
                  ></div>
                </div>
                <div class="mb-4">
                  <label
                    for="document"
                    class="block text-gray-700 text-md font-bold mb-2"
                    >Dokumen (PDF)</label
                  >

                  <!-- Existing Document Link -->
                  <div class="mb-2">
                    <p class="text-gray-600">Dokumen saat ini:</p>
                    <a
                      href="../../img/hki/hki2.pdf"
                      class="text-blue-500 underline"
                      target="_blank"
                      >Lihat Dokumen</a
                    >
                  </div>

                  <input
                    type="file"
                    id="document"
                    name="document"
                    class="w-full border-gray-300 p-2 bg-gray-50 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>

                <div class="flex justify-end">
                  <button
                    type="submit"
                    class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  >
                    Simpan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../jsadmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
    <!-- Initialize Summernote editor -->
    <script src="../summernote.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Data yang sudah ada
        const existingData = {
          title:
            " Buku Panduan/Petunjuk Potensi Panas Bumi Dan Geosite Kerinci Berbasis Edu-Wisata Sebagai Laboratorium Alam",
          name: "Hari Wiki Utama, S.T., M.Eng Dan Anggi Deliana Siregar, S.T.,M.T",
          description:
            "Anggi Deliana Siregar, S.T.,M.T Buku Panduan/Petunjuk Potensi Panas Bumi Dan Geosite Kerinci Berbasis Edu-Wisata Sebagai Laboratorium Alam",
          document: "../../img/hki/hki2.pdf",
        };

        // Isi nilai ke dalam form
        document.getElementById("title").value = existingData.title;
        document.getElementById("name").value = existingData.name;

        // Memasukkan deskripsi ke editor summernote (atau text area)
        document.getElementById("summernote-1").innerHTML =
          existingData.description;

        // Update tautan dokumen yang ada
        const documentLink = document.querySelector(
          'a[href="../../img/hki/hki2.pdf"]'
        );
        if (documentLink) {
          documentLink.href = existingData.document;
        }
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#summernote-1").summernote({
          height: 300, // Set the height of the editor
          toolbar: [
            // Other buttons
            ["para", ["ul", "ol", "paragraph"]], // List buttons
          ],
          styleTags: [
            "p",
            {
              title: "Ordered List",
              tag: "ol",
              className: "list-decimal list-inside", // Add Tailwind classes
            },
            {
              title: "Unordered List",
              tag: "ul",
              className: "list-disc list-inside", // Add Tailwind classes
            },
          ],
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "italic", "underline", "clear"]],
            ["fontname", ["fontname"]],
            ["fontsize", ["fontsize"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]], // List buttons
            ["table", ["table"]],
            ["insert", ["link", "picture", "video"]],
            ["view", ["fullscreen", "codeview", "help"]],
          ],
        });
        // Set konten awal
        var initialContent =
          "Anggi Deliana Siregar, S.T.,M.T Buku Panduan/Petunjuk Potensi Panas Bumi Dan Geosite Kerinci Berbasis Edu-Wisata Sebagai Laboratorium Alam";
        $("#summernote-1").summernote("code", initialContent);
        // Mengatur teks menjadi justify
        $(".note-editable").css("text-align", "justify");
      });
    </script>
  </body>
</html>
