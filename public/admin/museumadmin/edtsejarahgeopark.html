        // Set konten awal
        var initialContent =
          "<p>Geopark Merangin terletak di Provinsi Jambi, Indonesia, dan dikenal karena keanekaragaman geologinya yang kaya. Sejak zaman purba, wilayah ini telah mengalami berbagai proses geologi yang membentuk lanskap unik dan sumber daya alam yang melimpah. Mari kita telusuri sejarah Geopark Merangin, termasuk stratigrafi dan tatanan geologisnya</p><h3><b>Stratigrafi Geopark Merangin</b></h3><p>Stratigrafi Geopark Merangin menggambarkan lapisan-lapisan geologis yang terbentuk sepanjang waktu. Formasi geologi di kawasan ini menyimpan informasi berharga tentang sejarah lingkungan dan kehidupan purba.</p><img src='../../img/stphy/stratigraphy.png' alt='Deskripsi Gambar' style='width: 100%; height: auto; margin-top: 15px; border-radius: 8px;'><p>Beberapa formasi penting yang ditemukan di Geopark Merangin meliputi:</p><p style='padding-left: 2em; margin-top: 15px;'><b>Formasi Mengkarang:</b> Formasi ini terdapat di Selango, Kecamatan Bangko Barat, di Sungai Mengkarang. Lithologi terdiri dari lava vulkanik, konglomerat epiklastik, tuff, dan batuan sedimen. Di bagian hulu Sungai Mengkarang, terdapat konglomerat epiklastik dan sandstone tuffaceous. Formasi ini menunjukkan lingkungan pengendapan lacustrine, fluviatile, delta front, dan shallow marine yang berkaitan dengan sistem vulkanik Karing. Formasi ini diperkirakan berasal dari periode Awal Permian hingga Pertengahan Permian (300 Ma - 260 Ma).</p><p style='padding-left: 2em; margin-top: 15px;'><b>Formasi Telukwang (Pt):</b> Terdiri dari konglomerat dan sandstone kuarsa yang bergantian dengan interkalasi claystone. Ditemukan di Sungai Merangin, dengan ciri sincline yang menunjukkan facies fluviatile. Umur formasi ini diperkirakan dari Pertengahan Permian hingga Akhir Permian (260 Ma - 250 Ma).</p><p style='padding-left: 2em; margin-top: 15px;'><b>Formasi Palepat (Pp):</b> Formasi ini mengandung produk paleovulkanik, seperti tuffaceous lithic dan lava andesit basaltik. Ditemukan di Durian Lecah dan Muaro Panco, dan berasal dari Awal Permian hingga Pertengahan Permian. Formasi ini berhubungan dengan subduksi Paleo-Pasifik di tepi timur laut terrane West Sumatra.</p><p style='padding-left: 2em; margin-top: 15px;'><b>Intrusi Air Batu:</b> Intrusi ini terdiri dari urutan granitoid dan diorit. Ditemukan di Sungai Merangin dan diasosiasikan dengan Cacat Mengkarang. Intrusi ini berumur Trias Akhir hingga Jurassic Awal (209 Ma - 199 Ma).</p><p style='padding-left: 2em; margin-top: 15px;'><b>Formasi Asai (Ja):</b>Terdiri dari slate, phyllite, dan schist, ditemukan di Muara Siau. Formasi ini menutup secara diskonformitas dengan Grup Paleozoik, dan diasosiasikan dengan obduksi Woyla Arc.</p><p style='padding-left: 2em; margin-top: 15px;'><b>Formasi Granitik (Jgr):</b> Terdiri dari granite dan granodiorite, ditemukan di Tanjung Putus. Intrusi ini berhubungan dengan Formasi Palepat dan diperkirakan berumur Jurassic.</p><p style='padding-left: 2em; margin-top: 15px;'><b>Mersip Member Peneta Formation (KJpm) :</b> Terdiri dari limestone dengan interkalasi shale kalsit. Ditemukan di Gua Kristal Tiangko. Formasi ini berhubungan dengan zona penyimpanan neritik shelf-organic reef.</p><h3><b>Tatanan Geologis (Tektonik)</b></h3><p>Tatanan geologis di Geopark Merangin sangat dipengaruhi oleh proses tektonik. Kawasan ini terletak pada zona subduksi, yang menyebabkan aktivitas geologi yang dinamis.</p><img src='../../img/tectonic/ttnc.png' alt='Deskripsi Gambar' style='width: 100%; height: auto; margin-top: 15px; border-radius: 8px;'><p>Beberapa aspek penting dari tatanan geologis meliputi:</p><p style='padding-left: 2em; margin-top: 15px;'><b>Patahan Aktif:</b> Terdapat patahan yang dapat menyebabkan aktivitas seismik di kawasan ini.</p> <p style='padding-left: 2em; margin-top: 15px;'><b>Sumber Daya Alam:</b> Geopark Merangin memiliki potensi sumber daya mineral dan energi yang besar.</p><h3><b>Pentingnya Geopark Merangin</b></h3><p>Geopark Merangin tidak hanya menarik bagi wisatawan, tetapi juga penting untuk pendidikan dan penelitian. Berbagai jenis batuan dan formasi geologis yang unik menjadikan kawasan ini sebagai laboratorium alam bagi para geolog, mahasiswa, dan peneliti untuk mempelajari sejarah bumi.</p><p>Melalui pelestarian Geopark Merangin, kita tidak hanya menjaga warisan geologi, tetapi juga menciptakan kesadaran akan pentingnya lingkungan dan sumber daya alam bagi generasi mendatang.</p>";
