<link rel="stylesheet" href="../../css/output.css" />

<form
  class="space-y-4"
  action="/admin/update-image"
  method="POST"
  enctype="multipart/form-data"
>
  <input type="hidden" name="imageId" value="123" />
  <!-- Jika mengedit gambar, ID gambar yang diupdate -->

  <div>
    <label for="image" class="block text-sm font-medium text-gray-700"
      >Gambar</label
    >
    <input
      type="file"
      id="image"
      name="image"
      accept="image/*"
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
    />
  </div>

  <div>
    <label for="imageName" class="block text-sm font-medium text-gray-700"
      >Nama Gambar</label
    >
    <input
      type="text"
      id="imageName"
      name="imageName"
      value="Nama Gambar"
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
    />
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      Simpan
    </button>
  </div>
</form>
<form action="/admin/delete-image" method="POST" class="space-y-4">
  <input type="hidden" name="imageId" value="123" />
  <!-- ID gambar yang akan dihapus -->

  <div class="text-red-600">
    <p>Anda yakin ingin menghapus gambar ini?</p>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Hapus
    </button>
  </div>
</form>

<div class="space-y-4">
  <!-- Loop through images from the database -->
  <div class="flex items-center space-x-4">
    <img
      src="https://via.placeholder.com/300x200"
      alt="Gambar 1"
      class="w-32 h-auto object-cover rounded-lg"
    />
    <div class="flex-1">
      <p class="text-lg font-semibold">Nama Gambar 1</p>
      <div class="flex space-x-2 mt-2">
        <a
          href="/admin/edit-image/123"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Edit
        </a>
        <form action="/admin/delete-image" method="POST" class="inline">
          <input type="hidden" name="imageId" value="123" />
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Hapus
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Repeat for each image -->
</div>
